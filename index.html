<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator 1.0</title>
</head>
<body>
    <h1>Calculator 1.0</h1>
    <div class="calculator">
        <div class="screen">
            <div class="result" id="result">
                
            </div>
        </div>
        <div class="button-area" id="button-area">
                <div class="button" id="nine">9</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="seven">7</div>
                <div class="button operator" id="plus">+</div>
                <div class="button" id="six">6</div>
                <div class="button" id="five">5</div>
                <div class="button" id="four">4</div>
                <div class="button operator" id="minus">-</div>
                <div class="button" id="three">3</div>
                <div class="button" id="two">2</div>
                <div class="button" id="one">1</div>
                <div class="button operator" id="times">x</div>
                <div class="button clear" id="clear">C</div>
                <div class="button" id="zero">0</div>
                <div class="button equal" id="equal">=</div>
                <div class="button operator" id="divide">รท</div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
